<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
    <style>
        /* CSS styles can go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>
            Hello! I'm a web developer passionate about creating amazing websites.
            This is a simple example of an HTML web page.
        </p>
        <h2>Contact Information</h2>
        <p>
            You can reach me at: <a href="mailto:example@example.com">example@example.com</a>
        </p>
    </div>
</body>
</html>
